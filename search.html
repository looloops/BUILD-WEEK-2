<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/circular-font.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Search Page</title>
</head>

<body data-bs-theme="dark">
        
        <!-- ----------------------------------------------------------------------------------------------------------lavoro nicole -->
        <!-- player versione dexstop -->
        <div class="text-white fixed-bottom bg-player-color">
            <div class="player-mobile-relative">
                <div class="row justify-content-center align-items-center position-relative" id="player-container">
                    <div class="col-6 col-md-4 d-flex align-items-center mb-3 mb-md-0">
                        <div class="player-img-container">
                            <img src="./assets/imgs/main/image-3.jpg" alt="" />
                        </div>
                        <div class="ms-2">
                            <p class="m-0" id="player-title">Title song</p>
                            <p class="m-0 small text-secondary" id="player-artist">Artist</p>
                        </div>
                        <button class="player-btn text-secondary add-pref-song ms-2 d-none d-md-block">
                            <svg fill="currentColor" width="16" height="16" data-encore-id="icon" role="img"
                                aria-hidden="true" viewBox="0 0 16 16" class="Svg-sc-ytk21e-0 dYnaPI">
                                <path
                                    d="M1.69 2A4.582 4.582 0 0 1 8 2.023 4.583 4.583 0 0 1 11.88.817h.002a4.618 4.618 0 0 1 3.782 3.65v.003a4.543 4.543 0 0 1-1.011 3.84L9.35 14.629a1.765 1.765 0 0 1-2.093.464 1.762 1.762 0 0 1-.605-.463L1.348 8.309A4.582 4.582 0 0 1 1.689 2zm3.158.252A3.082 3.082 0 0 0 2.49 7.337l.005.005L7.8 13.664a.264.264 0 0 0 .311.069.262.262 0 0 0 .09-.069l5.312-6.33a3.043 3.043 0 0 0 .68-2.573 3.118 3.118 0 0 0-2.551-2.463 3.079 3.079 0 0 0-2.612.816l-.007.007a1.501 1.501 0 0 1-2.045 0l-.009-.008a3.082 3.082 0 0 0-2.121-.861z">
                                </path>
                            </svg>
                        </button>
                    </div>
                    <!-- side right -->
                    <!-- version mobile -->
                    <div class="col-4 text-end d-md-none p-0 mb-3" id="player-right-side">
                        <button class="player-btn text-secondary p-1">
                            <svg fill="currentColor" width="25" height="25" data-encore-id="icon" role="presentation"
                                aria-hidden="true" class="Svg-sc-ytk21e-0 dYnaPI" viewBox="0 0 16 16">
                                <path
                                    d="M6 2.75C6 1.784 6.784 1 7.75 1h6.5c.966 0 1.75.784 1.75 1.75v10.5A1.75 1.75 0 0 1 14.25 15h-6.5A1.75 1.75 0 0 1 6 13.25V2.75zm1.75-.25a.25.25 0 0 0-.25.25v10.5c0 .138.112.25.25.25h6.5a.25.25 0 0 0 .25-.25V2.75a.25.25 0 0 0-.25-.25h-6.5zm-6 0a.25.25 0 0 0-.25.25v6.5c0 .138.112.25.25.25H4V11H1.75A1.75 1.75 0 0 1 0 9.25v-6.5C0 1.784.784 1 1.75 1H4v1.5H1.75zM4 15H2v-1.5h2V15z">
                                </path>
                                <path d="M13 10a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm-1-5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"></path>
                            </svg>
                        </button>
                        <button class="player-btn text-secondary add-pref-song">
                            <svg fill="currentColor" width="25" height="25" data-encore-id="icon" role="img"
                                aria-hidden="true" viewBox="0 0 16 16" class="Svg-sc-ytk21e-0 dYnaPI">
                                <path
                                    d="M1.69 2A4.582 4.582 0 0 1 8 2.023 4.583 4.583 0 0 1 11.88.817h.002a4.618 4.618 0 0 1 3.782 3.65v.003a4.543 4.543 0 0 1-1.011 3.84L9.35 14.629a1.765 1.765 0 0 1-2.093.464 1.762 1.762 0 0 1-.605-.463L1.348 8.309A4.582 4.582 0 0 1 1.689 2zm3.158.252A3.082 3.082 0 0 0 2.49 7.337l.005.005L7.8 13.664a.264.264 0 0 0 .311.069.262.262 0 0 0 .09-.069l5.312-6.33a3.043 3.043 0 0 0 .68-2.573 3.118 3.118 0 0 0-2.551-2.463 3.079 3.079 0 0 0-2.612.816l-.007.007a1.501 1.501 0 0 1-2.045 0l-.009-.008a3.082 3.082 0 0 0-2.121-.861z">
                                </path>
                            </svg>
                        </button>
                    </div>

                    <div class="col-2 col-md-4 mb-3 mb-md-0">
                        <!-- icons player -->
                        <div>
                            <div class="d-flex justify-content-center align-items-center" id="controls">
                                <!-- casual btn -->
                                <audio id="audio" class="d-none" src="./song.mp3" controls></audio>
                                <button class="player-btn text-secondary d-none d-md-block">
                                    <svg fill="currentColor" width="16" height="16" data-encore-id="icon" role="img"
                                        aria-hidden="true" viewBox="0 0 16 16" class="Svg-sc-ytk21e-0 dYnaPI">
                                        <path
                                            d="M13.151.922a.75.75 0 1 0-1.06 1.06L13.109 3H11.16a3.75 3.75 0 0 0-2.873 1.34l-6.173 7.356A2.25 2.25 0 0 1 .39 12.5H0V14h.391a3.75 3.75 0 0 0 2.873-1.34l6.173-7.356a2.25 2.25 0 0 1 1.724-.804h1.947l-1.017 1.018a.75.75 0 0 0 1.06 1.06L15.98 3.75 13.15.922zM.391 3.5H0V2h.391c1.109 0 2.16.49 2.873 1.34L4.89 5.277l-.979 1.167-1.796-2.14A2.25 2.25 0 0 0 .39 3.5z">
                                        </path>
                                        <path
                                            d="m7.5 10.723.98-1.167.957 1.14a2.25 2.25 0 0 0 1.724.804h1.947l-1.017-1.018a.75.75 0 1 1 1.06-1.06l2.829 2.828-2.829 2.828a.75.75 0 1 1-1.06-1.06L13.109 13H11.16a3.75 3.75 0 0 1-2.873-1.34l-.787-.938z">
                                        </path>
                                    </svg>
                                </button>
                                <!-- back btn -->
                                <button class="player-btn text-secondary prev d-none d-md-block">
                                    <svg fill="currentColor" width="16" height="16" data-encore-id="icon" role="img"
                                        aria-hidden="true" viewBox="0 0 16 16" class="Svg-sc-ytk21e-0 dYnaPI">
                                        <path
                                            d="M3.3 1a.7.7 0 0 1 .7.7v5.15l9.95-5.744a.7.7 0 0 1 1.05.606v12.575a.7.7 0 0 1-1.05.607L4 9.149V14.3a.7.7 0 0 1-.7.7H1.7a.7.7 0 0 1-.7-.7V1.7a.7.7 0 0 1 .7-.7h1.6z">
                                        </path>
                                    </svg>
                                </button>
                                <!--  play btn -->
                                <button class="player-btn play">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                        class="bi bi-play-circle-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814z" />
                                    </svg>
                                </button>
                                <button class="player-btn pause d-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                        class="bi bi-pause-circle-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M6.25 5C5.56 5 5 5.56 5 6.25v3.5a1.25 1.25 0 1 0 2.5 0v-3.5C7.5 5.56 6.94 5 6.25 5m3.5 0c-.69 0-1.25.56-1.25 1.25v3.5a1.25 1.25 0 1 0 2.5 0v-3.5C11 5.56 10.44 5 9.75 5" />
                                    </svg>
                                </button>
                                <!-- btn next -->
                                <button class="player-btn text-secondary next d-none d-md-block">
                                    <svg fill="currentColor" width="16" height="16" data-encore-id="icon" role="img"
                                        aria-hidden="true" viewBox="0 0 16 16" class="Svg-sc-ytk21e-0 dYnaPI">
                                        <path
                                            d="M12.7 1a.7.7 0 0 0-.7.7v5.15L2.05 1.107A.7.7 0 0 0 1 1.712v12.575a.7.7 0 0 0 1.05.607L12 9.149V14.3a.7.7 0 0 0 .7.7h1.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7h-1.6z">
                                        </path>
                                    </svg>
                                </button>
                                <!-- reapet btn -->
                                <button class="player-btn text-secondary d-none d-md-block">
                                    <svg fill="currentColor" width="16" height="16" data-encore-id="icon" role="img"
                                        aria-hidden="true" viewBox="0 0 16 16" class="Svg-sc-ytk21e-0 dYnaPI">
                                        <path
                                            d="M0 4.75A3.75 3.75 0 0 1 3.75 1h8.5A3.75 3.75 0 0 1 16 4.75v5a3.75 3.75 0 0 1-3.75 3.75H9.81l1.018 1.018a.75.75 0 1 1-1.06 1.06L6.939 12.75l2.829-2.828a.75.75 0 1 1 1.06 1.06L9.811 12h2.439a2.25 2.25 0 0 0 2.25-2.25v-5a2.25 2.25 0 0 0-2.25-2.25h-8.5A2.25 2.25 0 0 0 1.5 4.75v5A2.25 2.25 0 0 0 3.75 12H5v1.5H3.75A3.75 3.75 0 0 1 0 9.75v-5z">
                                        </path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="d-flex align-items-center" id="minute-walk-song">
                            <div class="small text-secondary d-none d-md-block" id="start-song">0.00</div>
                            <div class="audio-track mx-2">
                                <div class="time"></div>
                            </div>
                            <div class="small text-secondary d-none d-md-block" id="end-song">3.00</div>
                        </div>
                    </div>

                    <!-- side right -->
                    <!-- varsion dexstop -->
                    <div class="col-4 col-md-4 text-end d-none d-md-block" id="player-right-side">
                        <!-- stai ascoltando btn -->
                        <button class="player-btn text-secondary p-1">
                            <svg fill="currentColor" width="16" height="16" data-encore-id="icon" role="img"
                                aria-hidden="true" viewBox="0 0 16 16" class="Svg-sc-ytk21e-0 dYnaPI">
                                <path d="M11.196 8 6 5v6l5.196-3z"></path>
                                <path
                                    d="M15.002 1.75A1.75 1.75 0 0 0 13.252 0h-10.5a1.75 1.75 0 0 0-1.75 1.75v12.5c0 .966.783 1.75 1.75 1.75h10.5a1.75 1.75 0 0 0 1.75-1.75V1.75zm-1.75-.25a.25.25 0 0 1 .25.25v12.5a.25.25 0 0 1-.25.25h-10.5a.25.25 0 0 1-.25-.25V1.75a.25.25 0 0 1 .25-.25h10.5z">
                                </path>
                            </svg>
                        </button>

                        <!-- microfono btn -->
                        <button class="player-btn text-secondary p-1">
                            <svg fill="currentColor" width="16" height="16" data-encore-id="icon" role="img"
                                aria-hidden="true" viewBox="0 0 16 16" class="Svg-sc-ytk21e-0 dYnaPI">
                                <path
                                    d="M13.426 2.574a2.831 2.831 0 0 0-4.797 1.55l3.247 3.247a2.831 2.831 0 0 0 1.55-4.797zM10.5 8.118l-2.619-2.62A63303.13 63303.13 0 0 0 4.74 9.075L2.065 12.12a1.287 1.287 0 0 0 1.816 1.816l3.06-2.688 3.56-3.129zM7.12 4.094a4.331 4.331 0 1 1 4.786 4.786l-3.974 3.493-3.06 2.689a2.787 2.787 0 0 1-3.933-3.933l2.676-3.045 3.505-3.99z">
                                </path>
                            </svg>
                        </button>

                        <!-- coda btn -->
                        <button class="player-btn text-secondary p-1">
                            <svg fill="currentColor" width="16" height="16" data-encore-id="icon" role="img"
                                aria-hidden="true" viewBox="0 0 16 16" class="Svg-sc-ytk21e-0 dYnaPI">
                                <path
                                    d="M15 15H1v-1.5h14V15zm0-4.5H1V9h14v1.5zm-14-7A2.5 2.5 0 0 1 3.5 1h9a2.5 2.5 0 0 1 0 5h-9A2.5 2.5 0 0 1 1 3.5zm2.5-1a1 1 0 0 0 0 2h9a1 1 0 1 0 0-2h-9z">
                                </path>
                            </svg>
                        </button>
                        <!-- sharing btn -->
                        <button class="player-btn text-secondary p-1">
                            <svg fill="currentColor" width="16" height="16" data-encore-id="icon" role="presentation"
                                aria-hidden="true" class="Svg-sc-ytk21e-0 dYnaPI" viewBox="0 0 16 16">
                                <path
                                    d="M6 2.75C6 1.784 6.784 1 7.75 1h6.5c.966 0 1.75.784 1.75 1.75v10.5A1.75 1.75 0 0 1 14.25 15h-6.5A1.75 1.75 0 0 1 6 13.25V2.75zm1.75-.25a.25.25 0 0 0-.25.25v10.5c0 .138.112.25.25.25h6.5a.25.25 0 0 0 .25-.25V2.75a.25.25 0 0 0-.25-.25h-6.5zm-6 0a.25.25 0 0 0-.25.25v6.5c0 .138.112.25.25.25H4V11H1.75A1.75 1.75 0 0 1 0 9.25v-6.5C0 1.784.784 1 1.75 1H4v1.5H1.75zM4 15H2v-1.5h2V15z">
                                </path>
                                <path d="M13 10a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm-1-5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"></path>
                            </svg>
                        </button>
                        <!-- audio btn -->
                        <button class="player-btn text-secondary p-1">
                            <svg fill="currentColor" width="16" height="16" data-encore-id="icon" role="presentation"
                                aria-label="Volume alto" aria-hidden="true" id="volume-icon" viewBox="0 0 16 16"
                                class="Svg-sc-ytk21e-0 kcUFwU">
                                <path
                                    d="M9.741.85a.75.75 0 0 1 .375.65v13a.75.75 0 0 1-1.125.65l-6.925-4a3.642 3.642 0 0 1-1.33-4.967 3.639 3.639 0 0 1 1.33-1.332l6.925-4a.75.75 0 0 1 .75 0zm-6.924 5.3a2.139 2.139 0 0 0 0 3.7l5.8 3.35V2.8l-5.8 3.35zm8.683 4.29V5.56a2.75 2.75 0 0 1 0 4.88z">
                                </path>
                                <path d="M11.5 13.614a5.752 5.752 0 0 0 0-11.228v1.55a4.252 4.252 0 0 1 0 8.127v1.55z">
                                </path>
                            </svg>
                        </button>
                        <!-- range -->
                        <input type="range" class="range d-none d-xl-inline-block" id="customRange1" />
                        <!-- miniplayer -->
                        <button class="player-btn text-secondary p-1 d-lg-none">
                            <svg fill="currentColor" width="16" height="16" data-encore-id="icon" role="img"
                                aria-hidden="true" viewBox="0 0 16 16" class="Svg-sc-ytk21e-0 dYnaPI">
                                <path
                                    d="M16 2.45c0-.8-.65-1.45-1.45-1.45H1.45C.65 1 0 1.65 0 2.45v11.1C0 14.35.65 15 1.45 15h5.557v-1.5H1.5v-11h13V7H16V2.45z">
                                </path>
                                <path
                                    d="M15.25 9.007a.75.75 0 0 1 .75.75v4.493a.75.75 0 0 1-.75.75H9.325a.75.75 0 0 1-.75-.75V9.757a.75.75 0 0 1 .75-.75h5.925z">
                                </path>
                            </svg>
                        </button>
                        <!-- allarga btn -->
                        <button class="player-btn text-secondary p-1">
                            <svg fill="currentColor" width="16" height="16" data-encore-id="icon" role="img"
                                aria-hidden="true" viewBox="0 0 16 16" class="Svg-sc-ytk21e-0 dYnaPI">
                                <path
                                    d="M6.53 9.47a.75.75 0 0 1 0 1.06l-2.72 2.72h1.018a.75.75 0 0 1 0 1.5H1.25v-3.579a.75.75 0 0 1 1.5 0v1.018l2.72-2.72a.75.75 0 0 1 1.06 0zm2.94-2.94a.75.75 0 0 1 0-1.06l2.72-2.72h-1.018a.75.75 0 1 1 0-1.5h3.578v3.579a.75.75 0 0 1-1.5 0V3.81l-2.72 2.72a.75.75 0 0 1-1.06 0z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        <script src="./js/audioplayer.js"></script>

</body>
